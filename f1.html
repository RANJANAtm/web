<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterMind</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: #73bdc1;
            color: rgb(39, 37, 37);
            padding: 15px;
            text-align: center;
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Main Content Area */
        .container {
            flex: 1;
            display: flex;
            width: 100%;
            padding: 20px;
            background-color: #f9f9f9;
            background-image: url('ww.jpeg'); /* Replace with your image path */
            background-size: cover; /* Ensures the image covers the entire container */
            background-repeat: no-repeat; /* Ensures the background does not repeat */
            background-position: center; /* Centers the background image */
            background-attachment: fixed; 
        }

        .left, .right {
            flex: 1;
            padding: 20px;
        }

        .left {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: aqua;
        }

        .right {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Form */
        .login-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: transparent;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
            text-decoration: solid;
            color: aqua;
            
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #759fa2;
            background-color: rgb(136, 254, 254);
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #29566d;
            color: rgb(116, 84, 84);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            color: #e9c2c2;
            background-color: #250a0a;
            
        }

        .login-form a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #b4ebf1;
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #73bdc1;
            color: rgb(70, 61, 61);
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
            color:#250a0a
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>MasterMind</h1>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
        <div class="left">
            <p>Your Success is Our Mission</p>
        </div>
        <div class="right">
            <form class="login-form">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <a href="http://127.0.0.1:5500/f4.html">
                    <button type="button">Submit</button>
                </a>
                <a href="http://127.0.0.1:5501/f2.html">Register</a>
                <a href="http://127.0.0.1:5500/f3.html">Forgot Password?</a>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MasterMind. All rights reserved. <a href="https://www.mastermindtechno.in" target="_blank">www.mastermindtechno.in</a></p>
    </footer>
</body>
</html>
