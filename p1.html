<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Techno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav-bar {
            display: flex;
            width:100%;
            align-items: center;
            background-color: #877d7d;
            padding: 20px;
            color: rgb(246, 223, 223);
            overflow: auto;
        }

        .nav-bar .heading {
            flex: 1;
            font-size: 24px;
            text-align: left;
        }

        .nav-bar .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-bar .nav-links a {
            color: rgb(53, 48, 48);
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        

        .nav-bar .nav-links a:hover {
            color: #ceddd8;
        }
        a {
            margin-top: 20px;
            font-size: 18px;
            color: #ece5e5;
            text-decoration: none;
            border: 1px solid #333;
            padding: 10px 15px;
            border-radius: 4px;
            text-align: top;
            background-color: transparent;
        }

        a:hover {
            background-color: #333;
            color: white;
        }
        

        .container {
            display: flex;
            height: 70vh;
            width: 100%;
            background-image: url('image.jpeg'); /* Replace with your image path */
            background-size: cover; /* Ensures the image covers the entire container */
            background-repeat: no-repeat; /* Ensures the background does not repeat */
            background-position: center; /* Centers the background image */
            background-attachment: fixed; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container h1 {
            margin: 40px 15;
            font-size: 18px;
            line-height: 1.5;
            text-align: center;   
            justify-content: center;
            color: rgb(171, 179, 186);
        }
        .container p {
            margin: 40px 15;
            font-size: 18px;
            line-height: 1.5;
            text-align: top;   
            color: rgb(171, 179, 186);

        }
        .container button{
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 100px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }


        

/* "Watch Video" button: Border only */
        .watch-video {
         background-color: transparent ; /* No background */
         color: #e6e0d6; /* Text color */
         border: 2px solid #ece9e5; /* Orange border */
        }

        .watch-video:hover {
        background-color: #d7e5ec; /* Orange background on hover */
        color: rgb(20, 17, 17); /* White text on hover */
        transform: scale(1.05);
        }

/* "Subscribe" button: Background color */
.subscribe {
    background-color: #070808f8; /*black background */
    color: white; /* White text */
    border: none; /* No border */
}

.subscribe:hover {
    background-color: #0d0f0d; /* Darker green on hover */
    transform: scale(1.05);
}
  
        
        footer {
            text-align: center;
            width: 100%;
            height: 10%;
            padding: 30px;
            background-color: #333;
            color: white;
        }

        footer a {
            color: #2b5668;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="heading">MASTER MIND</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
            <a href="#feedback">Feedback</a>
        </div>
    </div>

    <div class="container">   
        <h1>Welcome</h1>     
    <p>Education is the spark that lights up a mind.</p>
        
        
            <div class="buttons">
                <button class="watch-video"><span>Watch Video</span></button>
                <button class="subscribe"><span>Subscribe</span></button>
            </div>
        </div>
        </div>
    </div>

    <footer>
        <p>Visit us at <a href="https://www.mastermindtechno.in">www.mastermindtechno.in</a></p>
    </footer>
</body>
</html>
